#绿地率
afforest_level_1=优，绿地率高，符合《城市居住区规划设计规范》（GB 50180—93）规定：新区建设不应低于30% 旧区改建不宜低于25%的要求，是绿化程度非常好的小区。
afforest_level_2=良，绿地率一般；绿地率=绿地面积/用地面积×100%。《城市居住区规划设计规范》（GB 50180—93）规定：新区建设不应低于30% 旧区改建不宜低于25%。
afforest_level_3=差，绿地率较低。绿地率=绿地面积/用地面积×100%。《城市居住区规划设计规范》（GB 50180—93）规定：新区建设不应低于30% 旧区改建不宜低于25%。
#容积率
volume_level_1=容积率小于3：优，居住密度低，舒适型。
volume_level_2=容积率大于3小于5：良，居住密度尚可，较为舒适。
volume_level_3=容积率大于5：差，居住密度太大，不适宜居住。
#水质量
water_level_1=优，源头水、国家自然保护区，地表水源地一级保护区、珍惜水生生物栖息地、鱼虾类产卵场等；此区域水质：I II类水质化学需氧量COD不超过15mg/L；汞不超过0.00005mg/L，粪大肠菌群I类不超过200个/L，II类不超过2000个/L。水体自净能力强，水体中有机化合物含量低，重金属含量低，微生物含量低，属于非常优秀的水质
water_level_2=良，地表水源地二级保护区、游泳区水质；；此区域水质：化学需氧量COD不超过20mg/L；汞不超过0.0001mg/L，粪大肠菌群不超过10000个/L。水体自净能力较好，水体中有机化合物含量较低，重金属含量较低，微生物含量较低，属于可饮用水源水质。
water_level_3=差，非直接接触水质。此区域水质：化学需氧量COD，IV类不超过30mg/L，V类不超过40 mg/L；汞不超过0.001mg/L，IV类水中粪大肠菌群不超过20000个/L，V类水中不超过40000个/L。水体自净能力一般，水体中有机化合物含量较高，重金属含量较高，微生物含量较高，属于不可直接饮用的水质。
#土壤
soil_level_1=优: 国家规定的自然保护区（原有背景重金属含量高的除外）、集中式生活饮用水源地、茶园、牧场和其他保护地区的土壤，土壤质量基本上保持自然背景水平。
soil_level_2=良: 适用于一般农田、蔬菜地、茶园果园、牧场等到土壤，土壤质量基本上对植物和环境不造成危害和污染。
soil_level_3=差: 适用于林地土壤及污染物容量较大的高背景值土壤和矿产附近等地的农田土壤（蔬菜地除外）。土壤质量基本上对植物和环境不造成危害和污染。
#空气
air_level_1=优：参加户外活动呼吸清新空气，犹如置身天然氧吧，每一次呼吸都像被洗涤了一次一样，尽情享受户外美好时光。
air_level_2=良：可以正常进行室外活动，空气质量尚可，但某些污染物可能对极少数异常敏感人群健康有较弱影响，建议极少数异常敏感人群应减少户外活动
air_level_3=轻度污染：敏感人群减少体力消耗大的户外活动，建议儿童、老年人及心脏病、呼吸系统疾病患者应减少长时间、高强度的户外锻炼。
air_level_4=中度污染：对敏感人群影响较大，长期接触，易感人群病状有轻度加剧，健康人群出现刺激症状。可能对健康人群心脏、呼吸系统有影响，建议疾病患者避免长时间、高强度的户外锻练，一般人群适量减少户外运动。
air_level_5=重度污染：心脏病和肺病患者症状显著加剧，运动耐受力降低，健康人群普遍出现症状，建议儿童、老年人和心脏病、肺病患者应停留在室内，停止户外运动，一般人群减少户外运动。
air_level_6=严重污染：健康人群运动耐受力降低，有明显强烈症状，提前出现某些疾病，建议儿童、老年人和病人应当留在室内，避免体力消耗，一般人群应避免户外活动。
#噪音
noise_level_1=优，属于适宜居住噪声范围，适用于疗养区、高级别墅区、高级宾馆、居住、文教机关等区域，此类区域特别适合要求环境安静的人群。
noise_level_2=良，可居住噪声范围，适用于居住、商业和工业混杂区。此类区域标准在60分贝以下，适合对环境噪声不太敏感的一般人群。
noise_level_3=差，不适宜居住噪声范围，长期居住在此噪声范围内会干扰休息和睡眠，降低工作学习效率，会引起耳鸣、耳痛、听力损伤等，造成神经衰弱，引发心血管疾病，甚至引起神经系统紊乱、精神障碍、内分泌紊乱等。
#垃圾设施
rubbish_level_1=垃圾转运站或填埋场大于1公里，垃圾焚烧厂大于3公里，优：垃圾处理设施距离较远，对您的生活不会造成影响，不存在垃圾臭气、垃圾渗沥液、垃圾焚烧产生的二噁英等污染物。
rubbish_level_2=垃圾转运站或填埋场大于300米小于1000米，垃圾焚烧厂大于1000米小于3000米，良：潜在风险较小。
rubbish_level_3=垃圾转运站、填埋场小于300米或垃圾焚烧厂小于1000米，差，潜在风险较高。
#化工厂
chemical_level_1=化工厂大于1000米，潜在风险较小。
chemical_level_2=化工厂小于1000米，潜在风险较高。
#危险品存放
hazardous_article_level_1=危险品存放距离大于3公里。
#高压电辐射
radiation_level_1=高压电辐射距您1公里以外，属于安全距离
radiation_level_2=高压电辐射距您小于500米，对您的身体健康存在潜在风险。